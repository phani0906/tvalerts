<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trading Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      /* instead of centering, push towards bottom */
      align-items: flex-end;
      background: url("images/background.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
  
    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 40px;
      border-radius: 12px;
      margin-bottom: 8vh; /* ðŸ‘ˆ push it upward from bottom */
      color: #FFD700;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
    }
  
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #FFA500;
      text-shadow: 0 0 5px #000;
    }
  
    button {
      padding: 12px 24px;
      font-size: 1.2em;
      font-weight: bold;
      color: #000;
      background-color: #FFD700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
  
    button:hover {
      background-color: #FFA500;
      color: #fff;
      transform: scale(1.05);
    }
  </style>  
</head>
<body>
  <div class="container">
    <h1></h1>
    <button onclick="window.location.href='scanner.html'">Go to Scanner</button>
  </div>
</body>
</html>
