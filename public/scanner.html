<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trading Scanner</title>
  <link rel="stylesheet" href="scanner.css" />
  <script src="/socket.io/socket.io.js"></script>
  <style>
    /* Inline styles for Buy/Sell coloring */
    .buy-cell { color: green; font-weight: bold; }
    .sell-cell { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Trading View Scanner</h2>

  <!-- Buy Table -->
  <div class="table-container buy-table">
    <h3 class="table-title buy-title">Green Zone: Buy Signals</h3>
    <table id="scannerTableBuy">
      <thead>
        <tr>
          <th>Time</th>
          <th>Ticker</th>
          <th>Pivot Rel.</th>
          <th>Trend</th>
          <th>Ai 5min</th>
          <th>Ai 15min</th>
          <th>Ai 1Hr</th>
          <th>Price</th>
          <th>DayMid</th>
          <th>WeeklyMid</th>
          <th>MA20</th>
          <th>NCPR</th>
          <th>Pivot</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Sell Table -->
  <div class="table-container sell-table">
    <h3 class="table-title sell-title">Red Zone: Sell Signals</h3>
    <table id="scannerTableSell">
      <thead>
        <tr>
          <th>Time</th>
          <th>Ticker</th>
          <th>Pivot Rel.</th>
          <th>Trend</th>
          <th>Ai 5min</th>
          <th>Ai 15min</th>
          <th>Ai 1Hr</th>
          <th>Price</th>
          <th>DayMid</th>
          <th>WeeklyMid</th>
          <th>MA20</th>
          <th>NCPR</th>
          <th>Pivot</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="scanner.js"></script>
</body>
</html>
