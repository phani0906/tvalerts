<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trading Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="scanner.css?v=3" />
  <style>
    /* Optional tiny safety styles if scanner.css isn't loaded */
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; }
    h2 { margin: 0 0 12px; }
    .table-container { margin: 18px 0; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 6px 8px; text-align: left; }
    .buy-title { color: #0a0; }
    .sell-title { color: #c00; }
    .near-zero { font-weight: 600; }
    .blink { animation: bl 0.9s linear infinite; }
    @keyframes bl { 50% { opacity: 0.35; } }
  </style>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <h2>Trading View Scanner</h2>

  <div class="table-container buy-table">
    <h3 class="table-title buy-title">ðŸ”¥ Green Zone</h3>
    <table id="scannerTableBuy">
      <thead>
        <tr>
          <th>Time</th>
          <th>Ticker</th>
          <th>MA20 (5m)</th>
          <th>VWAP (5m)</th>
          <th>DayMid</th>
          <!-- Other columns kept out for now -->
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="table-container sell-table">
    <h3 class="table-title sell-title">âš¡ Red Zone</h3>
    <table id="scannerTableSell">
      <thead>
        <tr>
          <th>Time</th>
          <th>Ticker</th>
          <th>MA20 (5m)</th>
          <th>VWAP (5m)</th>
          <th>DayMid</th>
          <!-- Other columns kept out for now -->
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- IMPORTANT: cache-buster so browser pulls the latest JS -->
  <script src="scanner.js?v=4"></script>

  <!-- Optional: small guard to log socket connectivity from scanner.js -->
  <script>
    // If your scanner.js sets up `socket`, these hooks will show in console:
    (function waitForSocket(){
      const tries = 20;
      let n = 0;
      const id = setInterval(() => {
        n++;
        if (window.socket && typeof window.socket.on === 'function') {
          console.log('[scanner.html] socket present');
          clearInterval(id);
          return;
        }
        if (n >= tries) clearInterval(id);
      }, 250);
    })();
  </script>
</body>
</html>
